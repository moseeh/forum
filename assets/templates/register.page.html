<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Register - Forum</title>
    <link rel="stylesheet" href="../static/css/auth.css" />
</head>
<body>
    <div class="container card">
        <header>
            <h1>Create Account</h1>
            <p>Join our community</p>
        </header>
        <form action="/register" class="form" method="post">
            <div class="input-box">
                <label>Username</label>
                {{ range .Errors.username}}
                <p class="error-text">{{.}}</p>
                {{end}}
                <input type="text" name="username" placeholder="Enter your username" required />
            </div>

            <div class="input-box">
                <label>Email Address</label>
                {{ range .Errors.email}}
                <p class="error-text">{{.}}</p>
                {{end}}
                <input type="email" name="email" placeholder="Enter your email" required />
            </div>

            <div class="input-box">
                <label>Password</label>
                {{ range .Errors.password}}
                <p class="error-text">{{.}}</p>
                {{end}}
                <input type="password" name="password" placeholder="Enter your password" required />
            </div>

            <div class="input-box">
                <label>Confirm Password</label>
                {{ range .Errors.confirm}}
                <p class="error-text">{{.}}</p>
                {{end}}
                <input type="password" name="confirm" placeholder="Confirm your password" required />
            </div>

            <div class="social-login">
                <button type="button" class="social-btn google">
                    <img src="../../static/svgs/1298745_google_brand_branding_logo_network_icon.svg" alt="Google" />
                    <span>Sign up with Google</span>
                </button>
                <button type="button" class="social-btn facebook">
                    <img src="../../static/svgs/5296499_fb_facebook_facebook logo_icon.svg" alt="Facebook" />
                    <span>Sign up with Facebook</span>
                </button>
            </div>

            <button type="submit" class="btn">Create Account</button>
            
            <div class="register-link">
                <p>Already have an account? <a href="/login">Login here</a></p>
            </div>
        </form>
    </div>
</body>
</html>
